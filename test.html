<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <table class='beneficiaries-table-pdf'>
      <thead>
        <tr>
          <th style='text-align: center'>ক্রঃ নংঃ<br>১</th>
          <th style='text-align: center'>সিটি কর্পোরেশন<br>২</th>
          <th style='text-align: center'>ওয়ার্ড নম্বর<br>৩</th>
          <th style='text-align: center'>বাড়ী বা মহল্লা<br>৪</th>
          <th style='text-align: center'>উপকারভোগীর নাম<br>৫</th>
          <th style='text-align: center'>এনআইডি নম্বর<br>৬</th>
          <th style='text-align: center'>মোবাইল নম্বর<br>৭</th>
          <th style='text-align: center'>জন্ম তারিখ (যদি থাকে)<br>৮</th>
          <th style='text-align: center'>পেশা<br>৯</th>
          <th style='text-align: center'>স্বামী বা স্ত্রীর এনআইডি<br>১০</th>
          <th style='text-align: center'>অবিবাহিত হলে পিতার এনআইডি<br>১১</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button type="submit" onclick="downloadPDF()">Generate PDF</button>


    <script>
      function downloadPDF() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'generate_pdf.php', true); // Replace 'generate_pdf.php' with your PHP script URL
        xhr.responseType = 'blob'; // Set response type to Blob (binary data)

        xhr.onload = function () {
          if (xhr.status === 200) {
            // Create a Blob object from the response data
            var blob = new Blob([xhr.response], {type: 'application/pdf'});

            // Create a temporary URL for the Blob
            var url = window.URL.createObjectURL(blob);

            // Create a link element to trigger the download
            var a = document.createElement('a');
            a.href = url;
            a.target = "_blank";
            // a.download = 'generated.pdf'; // Set the desired file name

            // Trigger the download
            a.click();

            // Release the temporary URL
            window.URL.revokeObjectURL(url);
          }
        };

        xhr.send();
      }
    </script>
  </body>
</html>
