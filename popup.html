<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <div class="popup-container popup-close">
       <div class="popup-window">
         <h2 class="popup-title">Popup Title</h2>
         <p class="popup-message">This is a sample popup message.</p>
         <div class="popup-input-container">
           <input type="text" name="txtInput1" id="txtInput1">
         </div>
         <div class="popup-button-container">
           <button popup-ok type="submit">OK</button>
           <button popup-cancel type="submit">Cancel</button>
           <button popup-normal type="submit">Normal</button>
         </div>
       </div>
    </div>

  </body>
</html>
