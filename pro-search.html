<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Search</title>

  <style>
    body, html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .main {
      background-color: #3d3d3d;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      padding: 10px;
      margin: 0;

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <link rel="stylesheet" href="css/pro-search.css">
</head>
<body>
<div class="main">
  <div class="search-container">
    <p class="search-container-placeholder">Search</p>
    <div class="search-text-container">
      <span></span>
    </div>
    <div class="search-suggestion-container">
      <div class="dummy-suggestion-container">
        <ul class="search-suggestion-list" id="lstSuggestion">

        </ul>
      </div>
    </div>
  </div>
</div>
</body>

<script src="js/pro-search.js"></script>
</html>
