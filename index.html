<!doctype html>
<html lang="English">

<head>
  <meta charset="utf-8">
  <title>List of Family Card Holders - NCC</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
  <div class="main">
    <div class="left">
      <img class="ncc-photo" src="./ncc.png" alt="">
    </div>
    <div class="right">
      <div class="login-container">
        <input type="text" name="name" id="txtName" placeholder="Full Name" hidden>
        <input type="email" name="email" id="txtEmail" placeholder="Email">
        <input type="password" name="password" id="txtPass" placeholder="Password">
        <input type="password" name="confirmPassword" id="txtConfirmPassword" placeholder="Re-enter password" hidden>
        <button type="submit" id="btnLogin">Login</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>

</html>
