<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project - List of Family Card Holders - NCC</title>

    <link rel="stylesheet" href="css/project.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/segmented-search-style.css">
    <link rel="stylesheet" href="css/modal-popup-style.css">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="left-bg">
          <div class="search-container" id="smartSearch"></div>
          <div class="table-container beneficiary-table-container">
            <table id="tableBeneficiaries" class="beneficiaries-table">
              <thead>
                <tr>
                  <th>ক্রঃ নংঃ</th>
                  <th>সিটি কর্পোরেশন</th>
                  <th>ওয়ার্ড নম্বর</th>
                  <th>বাড়ী বা মহল্লা</th>
                  <th>উপকারভোগীর নাম</th>
                  <th>এনআইডি নম্বর</th>
                  <th>মোবাইল নম্বর</th>
                  <th>জন্ম তারিখ (যদি থাকে)</th>
                  <th>পেশা</th>
                  <th>স্বামী বা স্ত্রীর এনআইডি</th>
                  <th>অবিবাহিত হলে পিতার এনআইডি</th>
                </tr>
                <tr>
                  <th>১</th>
                  <th>২</th>
                  <th>৩</th>
                  <th>৪</th>
                  <th>৫</th>
                  <th>৬</th>
                  <th>৭</th>
                  <th>৮</th>
                  <th>৯</th>
                  <th>১০</th>
                  <th>১১</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          <div class="input-container">
            <div class="input-row-1">
              <select title="সিটি কর্পোরেশন" name="cboCityCorporation" id="cboCityCorporation" required>
                <option value="Barishal City Corporation">Barishal City Corporation</option>
                <option value="Chittagong City Corporation">Chittagong City Corporation</option>
                <option value="Comilla City Corporation">Comilla City Corporation</option>
                <option value="Dhaka North City Corporation">Dhaka North City Corporation</option>
                <option value="Dhaka South City Corporation">Dhaka South City Corporation</option>
                <option value="Gazipur City Corporation">Gazipur City Corporation</option>
                <option selected value="Narayanganj City Corporation">Narayanganj City Corporation</option>
                <option value="Khulna City Corporation">Khulna City Corporation</option>
                <option value="Mymensingh City Corporation">Mymensingh City Corporation</option>
                <option value="Rajshahi City Corporation">Rajshahi City Corporation</option>
                <option value="Rangpur City Corporation">Rangpur City Corporation</option>
                <option value="Sylhet City Corporation">Sylhet City Corporation</option>
              </select>
              <input title="ওয়ার্ড নম্বর" type="text" name="numWard" id="numWard" placeholder="ওয়ার্ড নম্বর" required>
              <input title="বাড়ী বা মহল্লা" type="text" name="txtArea" id="txtArea" placeholder="বাড়ী বা মহল্লা" required>
            </div>
            <div class="input-row-2">
              <input title="উপকারভোগীর নাম" type="text" name="txtName" id="txtName" placeholder="উপকারভোগীর নাম" required>
              <input title="এনআইডি নম্বর" type="text" name="numNID" id="numNID" placeholder="এনআইডি নম্বর" required>
              <input title="মোবাইল নম্বর" noSpinner type="tel" name="telPhone" id="telPhone" placeholder="মোবাইল নম্বর" required>
              <input title="জন্ম তারিখ" type="date" name="dateBirthdate" id="dateBirthdate" placeholder="জন্ম তারিখ">
              <input title="পেশা" type="text" name="txtOccupation" id="txtOccupation" placeholder="পেশা" required>
            </div>
            <div class="input-row-3">
              <input title="স্বামী বা স্ত্রীর এনআইডি" type="text" name="numSpouseNID" id="numSpouseNID" placeholder="স্বামী বা স্ত্রীর এনআইডি">
              <input title="পিতার এনআইডি" type="text" name="numParentNID" id="numParentNID" placeholder="পিতার এনআইডি">
              <button title="জমা দিতে এখানে ক্লিক করুন" approve type="submit" id="btnInsert">Insert</button>
            </div>
          </div>
          <div class="export-container">
            <button title="টি.এস.ভি (Tab Separated Values) ফাইল হিসাবে প্রথম ১০০০ সারি ডাউনলোড করতে এখানে ক্লিক করুন" type="submit" id="btnDownloadTSV">Download (as TSV)</button>
            <button title="সি.এস.ভি (Comma Separated Value) ফাইল হিসাবে প্রথম ১০০০ সারি ডাউনলোড করতে এখানে ক্লিক করুন" type="submit" id="btnDownloadCSV">Download (as CSV)</button>
            <button title="পি.ডি.এফ (Portable Document Format) ফাইল হিসাবে প্রথম ১০০০ সারি ডাউনলোড করতে এখানে ক্লিক করুন" type="submit" id="btnDownloadPDF">Download (as PDF)</button>
            <button title="উপরে দেখানো টেবিলের ডেটা প্রিন্ট করতে এখানে ক্লিক করুন" type="submit" id="btnPrint">Print</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <button type="submit" id="btnDashboard">Open Dashboard</button>
          <div class="table-container">
            <table id="tableModerators">
              <thead>
                <tr>
                  <th>Moderators</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <button type="submit" id="btnAddModerator">Add Moderator</button>
        </div>
        <button title="টি.এস.ভি (Tab Separated Values) ফাইল থেকে ডেটা সন্নিবেশ করতে এখানে ক্লিক করুন। অনুগ্রহ করে নিশ্চিত করুন যে প্রতিটি সারির ডেটা একটি পৃথক লাইনে রয়েছে এবং কলামগুলি একটি ট্যাব দ্বারা পৃথক করা হয়েছে৷" type="submit" id="btnLoadFromTSV">Load (from TSV)</button>
        <button title="সি.এস.ভি (Comma Separated Values) ফাইল থেকে ডেটা সন্নিবেশ করতে এখানে ক্লিক করুন। অনুগ্রহ করে নিশ্চিত করুন যে ডেটা সঠিক বিন্যাসে রয়েছে।" type="submit" id="btnLoadFromCSV" >Load (from CSV)</button>
        <button title="স্থায়ীভাবে প্রজেক্টি মুছে ফেলতে এখানে ডাবল ক্লিক করুন. অনুগ্রহ করে মনে রাখবেন যে ক্রিয়াটি পূর্বাবস্থায় ফেরানো সম্ভব হবে না এবং শুধুমাত্র প্রজেক্টি মালিকদের এই অনুমতি রয়েছে৷" deny type="submit" id="btnDeleteProject">Delete Project</button>
        <button title="অ্যাডমিন প্যানেল অ্যাক্সেস করতে এখানে ক্লিক করুন। দয়া করে মনে রাখবেন যে শুধুমাত্র অ্যাডমিন ভূমিকা ব্যবহারকারীদের এই অনুমতি আছে।" type="submit" id="btnAdmin">Admin</button>
        <button title="আপনার সেশনটি প্রত্যাহার করুন" deny type="submit" id="btnLogout">Logout</button>
      </div>
    </div>
    <script type="module" src="js/project.js"></script>
<!--    <script type="module" src="js/segmented-search.js"></script>-->
  </body>
</html>
