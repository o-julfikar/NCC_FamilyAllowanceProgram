<!doctype html>
<html lang="English">

<head>
  <meta charset="utf-8">
  <title>List of Family Card Holders - NCC</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/modal-popup-style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="main" hidden>
    <div class="left">
      <img title="নারায়ণগঞ্জ সিটি করপোরেশনের নতুন ও গৌরবময় ভবন" class="ncc-photo" src="./ncc.png" alt="">
    </div>
    <div class="right">
      <div class="login-container">
        <input title="আপনার পুরো নাম লিখুন" type="text" name="name" id="txtName" placeholder="Full Name" hidden>
        <input title="অনুগ্রহ করে আপনার সঠিক ইমেল এড্রেস লিখুন" type="email" name="email" id="txtEmail" placeholder="Email">
        <input title="একটি শক্তিশালী এবং অব্যবহৃত পাসওয়ার্ড লিখুন" type="password" name="password" id="txtPass" placeholder="Password">
        <input title="অনুগ্রহ করে পাসওয়ার্ডটি পুনরায় টাইপ করুন" type="password" name="confirmPassword" id="txtConfirmPassword" placeholder="Confirm Password" hidden>
        <button title="নিবন্ধন সম্পূর্ণ করতে বা আপনার অ্যাকাউন্টে লগ ইন করতে অনুগ্রহ করে এখানে ক্লিক করুন৷" type="submit" id="btnLogin">Login</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>

</html>
